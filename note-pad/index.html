<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>
    <header>
        <h1>MemoPad</h1>
    </header>
    <main>
        <input type="text" id="key"><span id="KeyError" class="error" style="display:none;">Keyは必須です。</span>
        <textarea id="memo"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
        </ul>
    </main>
    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>

    <script src="js/memo.js"></script>
    
    <footer><small>G's</small></footer>
</body>

</html>
